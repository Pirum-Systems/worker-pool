akka {
  
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  loglevel = "DEBUG"
  stdout-loglevel = "ERROR"
  log-dead-letters = on
  log-dead-letters-during-shutdown = on

  actor {
    debug {
      lifecycle = on
      unhandled = on
    }
  }

  stream.materializer.debug.fuzzing-mode = on

}